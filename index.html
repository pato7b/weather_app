<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="temperature">
      <div class="icon"></div>
      <div class="temperature-description"> </div>
    </div>

    <div class="location">

        <span class="speed-span">km</span>

      <h1 class="location-timezone"></h1>
    </div>
  </div>
  <script src="/app.js"></script>
</body>

</html>
